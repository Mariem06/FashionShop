name: Sample Run Include Syntax Json Format
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.setmatrix.outputs.matrix }}
    steps:
     - uses: actions/checkout@v3
     - name: Récupérer le message de commit
       id: get_commit_message
       run: echo "::set-output name=commit_message::$(git log --format=%B -n 1 ${{ github.sha }})" 
     - name: Generate output string
       run: |
         input_string="[tal123] job 1 job2"
          output_string=$(echo "$input_string" | sed 's/[^[:alnum:]]//g')
          output_string="${output_string}"
          echo $output_string
